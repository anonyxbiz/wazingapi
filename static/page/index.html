<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Ytdl | Home</title>
    <meta name="description" content="Free music streaming">
    <meta name="token" content={{page_content['token']}}>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/loader.css">
    <link rel="stylesheet" href="/static/css/player.css">
    <link rel="stylesheet" href="/static/css/page_loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>

<body>
    <div class="page_loader">
        <div class="loader"></div>
    </div>

    <br>
    <div class="video_content">

    </div>
    <div style="display: none" class="form-container">
        <div class="logo-container">
            YtDl
        </div>

        <div style="display: none" class="radio-inputs">
            <label class="radio">
                <input type="radio" value="mp3" name="radio">
                <span class="name">Mp3</span>
            </label>

            <label class="radio">
                <input type="radio" name="radio" value="mp4" checked="">
                <span class="name">Mp4 Video</span>
            </label>
        </div>

        <form class="form">
            <div class="form-group">
                <label for="email">Video Link</label>
                <input type="text" id="dllink" name="link" placeholder="Enter the video link" required="">
                <div class="copy_logo">
                    <span id="paste_clipboard" class="material-symbols-outlined">
                        content_paste
                    </span>
                </div>
            </div>

            <button class="form-submit-btn" type="submit">Download</button>

        </form>

    </div>
    <script src="/static/js/min.js" defer></script>
    <script src="/static/js/player.js" defer></script>

</body>

</html>
